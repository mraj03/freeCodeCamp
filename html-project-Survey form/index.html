<!DOCTYPE html>
<html lang="en">

<head>
    <title>FreeCodeCamp Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" </head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name <input type="text" id="name" placeholder="Enter your name"
                    required /></label>
            <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your email"
                    required /></label>
            <label id="number-label" for="number">Age(Optional) <input type="number" min="10" max="99" id="number"
                    placeholder="Age" /></label>
            <label for="current-role">Which option best describes your current role?
                <select id="dropdown" name="current-role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" class="inline" id="recommend-definitely" name="recommend" value="definitely">
                Definitely</input< /label>
                <label for="recommend-maybe"><input type="radio" id="recommend-maybe" class="inline" name="recommend"
                        value="maybe"> Maybe</input< /label>
                    <label for="recommend-not-sure"><input type="radio" id="recommend-not-sure" class="inline"
                            value="not-sure" name="recommend"> Not Sure</input< /label>
                        <label for="fav-feature">What is your favorite feature of freeCodeCamp?
                            <select id="fav-feature" name="fav-feature">
                                <option value="">Select an option</option>
                                <option value="1">Challenges</option>
                                <option value="2">Projects</option>
                                <option value="3">Community</option>
                                <option value="4">Open Source</option>
                            </select>
                        </label>
        </fieldset>
        <fieldset>
            <label for="improve">What would you like to see improved? (Check all that apply)
                <label for="front-end-projects"><input type="checkbox" name="front-end-projects"
                        value="checkbox">Front-end projects</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Back-end
                    projects</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Front-end
                    projects</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Data
                    Visualization</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Challenges</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Open Source
                    Community</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Gitter help
                    rooms</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Videos</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">City Meetups</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Wiki</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Forum</input></label>
                <label><input type="checkbox" name="front-end-projects" value="checkbox">Addtional
                    Courses</input></label>
            </label>
            <label for="comment"> Any comments or suggestions? <textarea placeholder="Enter your comment here..."
                    id="comment"></textarea></label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
